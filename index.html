<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Professional</title>

    <!-- fonts -->
    <link rel="stylesheet" href="https://use.typekit.net/wcs6mhl.css">

    <!-- custom style sheet -->
    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- bootstrap v5.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" 
      rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" 
      crossorigin="anonymous">

    <!-- importing p5 js -->
    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>
    
    <!-- importing serious js and effects -->
    <!-- <script src="libraries/seriously.js"></script>
    <script src="libraries/seriously.blur.js"></script> -->
    <script src="libraries/FileSaver.js"></script>
    <script src="controller.js"></script>

    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  </head>

  <body>
    <!-- background noise -->
    <div class="noise"></div>
    
      <div id="test" class="mx-auto d-block">
        <div class="container upper-wordings-wrapper">
          <!-- upper text row -->
          <div class="row">
            <div class="col-6">
              <p id="first-text">
                It's when you really start to fear 
                death that you learn to appreciate life
              </p>
            </div>

            <div class="col-6">
              <div class="row">
                <div class="col-7">
                  <p id="second-text">
                    Is life always this hard, or is it just 
                    when you are a kid
                  </p>
                </div>
                <div class="col-5">
                  <p id="arrow-icon">ðŸ¡¥</p>
                </div>
              </div>
            </div>
          </div>

          <!-- heading row -->
          <div class="row heading-row">
            <div class="col-10">
              <h2 id="main-heading"></h2>
            </div>
          </div>
        </div>

        <!-- p5 js canvas is here -->

        <!-- bottom text row -->
        <div class="container bottom-wordings-wrapper">
          <div class="row">
            <div class="col-7">
              <p id="bottom-text">When it's tough like this. You know it's gonna be
                ugly. Better make it quick, or else you'll be here all
                day listing to his crap.
              </p>
            </div>
          </div>
        </div>
    </div>

    <!-- control panel -->
    <div class="container control-panel">
      <div class="row">
        <div class="col-12">
          <form>
            <label 
              class="custom-label mt-4" 
              for="text-block-one-color">
              Text block 01 color</label>
            <input type="color" 
              id="text-block-one-color" 
              class="custom-input-fileds w-50 form-control mx-auto d-block mt-2" 
              value="#ffffff">
            
            <label 
              class="custom-label mt-4" 
              for="text-block-two-color">
              Text block 02 color</label>
            <input type="color" 
              id="text-block-two-color" 
              class="custom-input-fileds w-50 form-control mx-auto d-block mt-2"  
              value="#ffffff">

            <label 
              class="custom-label mt-4" 
              for="arrow-icon-color">
              Arrow icon color</label>
            <input type="color" 
              id="arrow-icon-color" 
              class="custom-input-fileds w-50 form-control mx-auto d-block mt-2"  
              value="#ffffff">

            <label 
              class="custom-label mt-4" 
              for="main-heading-color">
              Main heading color</label>
            <input type="color" 
              id="main-heading-color" 
              class="custom-input-fileds w-50 form-control mx-auto d-block mt-2"  
              value="#ffffff">

            <label 
              class="custom-label mt-4" 
              for="text-block-three-color">
              Text block 03 color</label>
            <input type="color" 
              id="text-block-three-color" 
              class="custom-input-fileds w-50 form-control mx-auto d-block mt-2"  
              value="#ffffff">

            <input type="text" 
              id="main-heading-input" 
              class="w-50 form-control mx-auto d-block mt-5 who-are-you-input" 
              placeholder="Who are you ?">
          </form>

          <button class="mx-auto d-block btn download-btn w-50" id="get">Download / Enter</button>
        </div>
      </div>
    </div>

    <script src="sketch.js"></script>
    <script src="controller.js"></script>
  </body>
</html>
